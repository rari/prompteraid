<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator - PrompterAid</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="stylesheet" href="styles/overrides.css">
    <link rel="stylesheet" href="styles/prompt-generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="cute-title-container">
                <h1 class="cute-title">
                    <span class="emoji-prefix">ðŸŽ¨</span>
                    Prompt Generator
                    <span class="emoji-suffix">âœ¨</span>
                </h1>
            </div>
        </header>

        <main>
            <div class="prompt-generator-container">
                <div class="input-group">
                    <textarea 
                        id="prompt-output" 
                        placeholder="Generated prompt will appear here..."
                        rows="4"
                        class="prompt-textarea"
                    ></textarea>
                    
                    <div class="button-group">
                        <button id="generate-btn" class="action-button" title="Generate a new prompt">
                            <i class="fas fa-magic"></i>
                            <span>Generate</span>
                        </button>
                        
                        <button id="copy-btn" class="action-button" title="Copy prompt to clipboard">
                            <i class="far fa-clipboard"></i>
                            <span>Copy</span>
                        </button>

                        <button id="settings-btn" class="action-button settings-toggle" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>

                <div class="settings-panel hidden" id="settings-panel">
                    <h3>Generation Settings</h3>
                    <div class="setting-group">
                        <label for="min-categories">Minimum categories:</label>
                        <input type="number" id="min-categories" value="2" min="1" max="10">
                    </div>
                    <div class="setting-group">
                        <label for="max-categories">Maximum categories:</label>
                        <input type="number" id="max-categories" value="6" min="1" max="10">
                    </div>
                    <div class="setting-group">
                        <label for="prompt-suffix">Prompt suffix:</label>
                        <input type="text" id="prompt-suffix" placeholder="e.g., --ar 16:9, --s 750" class="suffix-input">
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p class="footer-credit">
                    <a href="index.html" class="home-link">
                        <i class="fas fa-arrow-left"></i> Back to PrompterAid
                    </a>
                </p>
            </div>
        </footer>
    </div>

    <script src="js/prompt-generator.js"></script>
</body>
</html>
